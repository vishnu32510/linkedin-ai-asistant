<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with LinkedIn blue gradient -->
  <defs>
    <linearGradient id="linkedinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004182;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a37f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d8e6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#linkedinGrad)"/>
  
  <!-- LinkedIn "in" icon (simplified) -->
  <rect x="32" y="32" width="20" height="20" rx="4" fill="white"/>
  <rect x="36" y="36" width="12" height="12" rx="2" fill="url(#linkedinGrad)"/>
  <rect x="40" y="40" width="4" height="4" rx="1" fill="white"/>
  
  <!-- AI/GPT sparkle/magic icon -->
  <g transform="translate(70, 30)">
    <!-- Sparkle stars representing AI -->
    <circle cx="20" cy="20" r="3" fill="url(#aiGrad)"/>
    <circle cx="30" cy="15" r="2" fill="url(#aiGrad)"/>
    <circle cx="15" cy="30" r="2" fill="url(#aiGrad)"/>
    <circle cx="35" cy="25" r="2.5" fill="url(#aiGrad)"/>
    <circle cx="25" cy="35" r="2" fill="url(#aiGrad)"/>
    
    <!-- Central AI symbol -->
    <path d="M 20 10 L 25 20 L 20 30 L 15 20 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Text "GPT" at bottom -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">GPT</text>
</svg>
