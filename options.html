<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn Note Generator - Settings</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 10px 0;
      color: #0a66c2;
      font-size: 24px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: monospace;
    }
    input:focus {
      outline: none;
      border-color: #0a66c2;
      box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.1);
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
      margin-bottom: 20px;
    }
    .help-text a {
      color: #0a66c2;
      text-decoration: none;
    }
    .help-text a:hover {
      text-decoration: underline;
    }
    button {
      background: #0a66c2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #004182;
    }
    button.secondary {
      background: #e0e0e0;
      color: #333;
    }
    button.secondary:hover {
      background: #d0d0d0;
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 13px;
    }
    .warning strong {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinkedIn Note Generator</h1>
    <p class="subtitle">Configure your OpenAI API key</p>
    
    <div class="warning">
      <strong>⚠️ Security Notice:</strong>
      Your API key is stored locally in your browser and never shared. Never commit your API key to version control or share it publicly.
    </div>

    <form id="optionsForm">
      <label for="apiKey">OpenAI API Key:</label>
      <input 
        type="password" 
        id="apiKey" 
        placeholder="sk-proj-..." 
        autocomplete="off"
      >
      <div class="help-text">
        Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a>.
        Your key starts with "sk-proj-" or "sk-".
      </div>

      <button type="submit">Save</button>
      <button type="button" class="secondary" id="testBtn">Test Connection</button>
    </form>

    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
