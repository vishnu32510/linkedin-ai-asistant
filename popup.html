<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn AI Assistance</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      width: 350px;
      padding: 16px;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 16px 0;
      color: #0a66c2;
      font-size: 18px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-weight: 600;
      color: #333;
      font-size: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
      font-family: monospace;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #0a66c2;
      box-shadow: 0 0 0 2px rgba(10, 102, 194, 0.1);
    }
    .help-text {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }
    .help-text a {
      color: #0a66c2;
      text-decoration: none;
    }
    button {
      background: #0a66c2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
    }
    button:hover {
      background: #004182;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    button.secondary {
      background: #e0e0e0;
      color: #333;
      margin-top: 0;
    }
    button.secondary:hover {
      background: #d0d0d0;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      display: none;
      font-size: 12px;
      text-align: center;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinkedIn AI Assistant</h1>
    
    <form id="optionsForm">
      <label for="apiKey">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="sk-proj-..." autocomplete="off">
      
      <label for="sheetsUrl">Google Sheets Webhook URL (Optional)</label>
      <input type="text" id="sheetsUrl" placeholder="https://script.google.com/..." autocomplete="off">

      <label for="resumeDetails">My Resume / Experience Details</label>
      <textarea id="resumeDetails" placeholder="Paste your resume summary, skills, and work experience here. This will be used to generate personalized messages."></textarea>
      <div class="help-text">Leave empty to use default hardcoded profile.</div>

    <label for="signature">Signature (Appended to Messages)</label>
    <textarea id="signature" style="height: 120px;"
        placeholder="Portfolio: ...&#10;GitHub: ...&#10;&#10;Best regards,&#10;Your Name"></textarea>
    <div class="help-text">Leave empty to use default hardcoded signature.</div>

      <button type="submit">Save Settings</button>
      
      <div class="button-group">
        <button type="button" class="secondary" id="testBtn">Test OpenAI</button>
        <button type="button" class="secondary" id="testSheetsBtn">Test Sheets</button>
      </div>
    </form>

    <div id="status" class="status"></div>
  </div>

  <div class="footer">
    Settings are saved locally in your browser.
  </div>

  <script src="popup.js"></script>
</body>
</html>
